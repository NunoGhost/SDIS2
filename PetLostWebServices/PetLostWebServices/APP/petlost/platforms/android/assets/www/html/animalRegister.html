<div  id="animalRegisterPage">

  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
    
    <div class="col-md-4">
      <section class="register-form">
        <form method="post" action="#" role="login">         
          <input type="text" placeholder="Name" required class="form-control input-lg" data-bind="value: name" />
          <input type="text" placeholder="Breed" required class="form-control input-lg" data-bind="value: breed" />
          <input type="text" placeholder="Date" required class="form-control input-lg" data-bind="value: date" />
          <input type="text" placeholder="Location" required class="form-control input-lg" data-bind="value: location" />
          <!--Id, Nome, raça, foto, data perdido, localização, IDregisto-->
          <div class="pwstrength_viewport_progress"></div>
          
          <button class="btn btn-lg btn-primary btn-block" data-bind="click:register">Register</button>
        </form>
      </section>  
      </div>
      
      <div class="col-md-4"></div>
     
  </div>  
</div>
