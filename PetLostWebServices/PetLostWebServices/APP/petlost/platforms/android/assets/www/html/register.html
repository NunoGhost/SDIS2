<div class="container" id="registerPage">
  
  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
    
    <div class="col-md-4">
      <section class="login-form">
        <form method="post" action="#" role="login">
          <div>
            <img src="img/logo.png" class="img-responsive" alt="" />
          	<a id="loginTitle">Registo</a>
          </div>
         
          <input type="text" class="form-control input-lg" id="name" placeholder="Nome" required="" data-bind="value: name"/>
          <input type="phone" class="form-control input-lg" id="phone" placeholder="Contato" required="" data-bind="value: phone"/>
          <input type="email" name="email" placeholder="Email" required class="form-control input-lg" data-bind="value: email" />
          <input type="password" class="form-control input-lg" id="password" placeholder="Password" required="" data-bind="value: password"/>

          <div class="pwstrength_viewport_progress"></div>
          
          <button class="btn btn-lg btn-primary btn-block" data-bind="click:register">Register</button>
        </form>
      </section>  
      </div>
      
      <div class="col-md-4"></div>
     
  </div>  
</div>
